<div class="row">
    <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn" *ngFor="let r of resultados">
        <div class="card">
            <img [src]="r.images.downsized_medium.url" [alt]="r.title" class="card-img-top">
            <div class="card-body">
                {{ r.title }}
            </div>
        </div>
    </div>
</div>
